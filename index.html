<!DOCTYPE html>
<html>
<head>
  <title>My Bunker ЁЯЪА</title>
  <style>
    body { background-color: #121212; color: white; font-family: monospace; padding: 2em; }
    h1 { font-size: 1.5em; }
    select, button { margin-top: 1em; padding: 0.5em; font-size: 1em; }
  </style>
</head>
<body>
  <h1>ЁЯЪА Welcome to My Bunker</h1>
  <label>Select a proxy site to launch:</label>
  <select id="provider">
    <option value="https://interstellar.lol">interstellar.lol</option>
    <option value="https://holyubofficial.net">holyubofficial.net</option>
    <option value="https://furrys.vercel.app">furrys.vercel.app</option>
  </select>
  <br>
  <button onclick="launch()">Launch Proxy</button>

  <script>
    let blankWindow;

    // Open about:blank when page loads
    window.onload = () => {
      blankWindow = window.open('about:blank', '_blank');
      if (!blankWindow) {
        alert('тЪая╕П Please enable pop-ups!');
      }
    };

    function launch() {
      const url = document.getElementById("provider").value;
      if (blankWindow && !blankWindow.closed) {
        blankWindow.location.href = url;
        blankWindow.focus();
      } else {
        blankWindow = window.open(url, '_blank');
        if (!blankWindow) {
          alert('тЪая╕П Please enable pop-ups!');
        }
      }
    }
  </script>
</body>
</html>
